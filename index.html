<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <!-- Boxicons JS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Grid</title>
  </head>
  <body>
    <main class="container-list">
      <!-- ===============================================INI SECTION BRIO=============================================== -->
      <section class="sectionList">
        <button
          class="headerBrio accordion"
          id="headerBrio accordion"
          translate="no"
        >
          HONDA BRIO
          <span class="icon"><i class="bx bx-chevron-left"></i></span>
        </button>
        <article class="brio panel">
          <ul class="typeListBrio list">
            <li class="typeBrio listHeader">Type</li>
          </ul>
          <ul class="priceListBrio list">
            <li class="priceBrio listHeader">Price</li>
          </ul>
        </article>
      </section>
      <!--===============================================AKHIR SECTION BRIO=============================================== -->
